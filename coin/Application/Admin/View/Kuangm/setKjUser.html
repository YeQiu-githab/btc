<include file="Public:header"/>
<style>
    .hoh td.item-label,.hoh td.item-note{
        height:80px;line-height:80px;
    }
    .gezibg {
        padding:5px;width:168px;background:url('/Public/Admin/ecshe_img/imgbg.png');
    }
</style>

<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">警告内容</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h">
            <span class="h1-title">赠送矿机</span>
        </div>
        <div class="tab-wrap">
            <div class="tab-content">
                <form id="form" action="{:U('Kuangm/setKjUser')}" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <div id="tab" class="tab-pane in tab">
                        <div class="form-item cf">
                            <table>

                                <tr class="controls">
                                    <td class="item-label">矿机类型 :</td>
                                    <td style="width:300px;">
                                        <select type="text" class="form-control" style="width:300px;" name="id">
                                            <volist name="kuangji" id="vo">
                                                <option value="{$vo.id}" >{$vo.title}</option>
                                            </volist>
                                        </select>
                                    </td>
                                    <td class="item-note"  style="color:red;">*所有正常状态的矿机</td>
                                </tr>


                                <tr class="controls">
                                    <td class="item-label">赠送给Uid :</td>
                                    <td>
                                        <textarea class="form-control" rows="3" cols="26" name="content" style="border: 1px solid #dedede;width: 300px;"></textarea>
                                    </td>
                                    <td class="item-note">*赠送格式: 397;409 /uid;  “;”英文分号隔开</td>
                                </tr>



                                <tr class="controls">
                                    <td class="item-label"></td>
                                    <td>
                                        <div class="form-item cf">
                                            <button class="btn submit-btn ajax-post" target-form="form-horizontal" id="submit" type="submit">提交</button>
                                            <a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">返 回</a>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
                <script type="text/javascript">
                    //提交表单
                    $('#submit').click(function () {
                        $('#form').submit();
                    });
                </script>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    /** 主LOGO上传 **/
    $(document).ready(function () {
        //响应文件添加成功事件
        $("#inputfile").change(function () {

            //创建FormData对象
            var data = new FormData();
            //为FormData对象添加数据
            $.each($('#inputfile')[0].files, function (i, file) {
                data.append('upload_file' + i, file);
            });

            //发送数据
            $.ajax({
                url: '/Admin/Kuangm/image',
                type: 'POST',
                data: data,
                cache: false,
                contentType: false,		//不可缺参数
                processData: false,		//不可缺参数
                success: function (data) {
                    if (data) {
                        $('#up_img').attr("src", '/Upload/public/' + $.trim(data));
                        $('#img').val($.trim(data));
                        $('#up_img').show();
                    }
                },
                error: function () {
                    alert('上传出错');
                    $(".loading").hide();	//加载失败移除加载图片
                }
            });

        });
    });


</script>

<include file="Public:footer"/>
<block name="script">
    <script type="text/javascript" charset="utf-8">
        //导航高亮
        highlight_subnav("{:U('Kuangm/kjlist')}");
    </script>
</block>
